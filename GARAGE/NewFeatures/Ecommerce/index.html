<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site e-commerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Mon site e-commerce</div>
      <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
        <button>Rechercher</button>
      </div>
      <ul class="navbar">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Promotions</a></li>
        <li><a href="#">Meilleures ventes</a></li>
        <li><a href="#">Nouveaux produits</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="promotion">
      <h2>Promotions du mois</h2>
      <div class="products-container" id="promotion-products">
        <!-- Ici, les produits de promotion seront ajoutés dynamiquement -->
      </div>
    </section>
    
    <section class="best-sellers">
      <h2>Meilleures ventes</h2>
      <div class="products-container" id="best-sellers-products">
        <!-- Ici, les produits les plus vendus seront ajoutés dynamiquement -->
      </div>
    </section>
    
    <section class="new-products">
      <h2>Nouveaux produits mis en avant</h2>
      <div class="products-container" id="new-products">
        <!-- Ici, les nouveaux produits mis en avant seront ajoutés dynamiquement -->
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Mon site e-commerce. Tous droits réservés.</p>
  </footer>
  <script src="js/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</body>
</html>
