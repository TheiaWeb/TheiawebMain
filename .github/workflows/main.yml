name: Deploy to Firebase Preview Channel

on:
  push:
    branches:
      - main  # Change this to your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Change to your desired Node.js version

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Preview Channel
        run: |
          # Authenticate with Firebase (you might need to set up the authentication step)
          firebase login:ci --no-localhost --token "$FIREBASE_TOKEN"
          
          # Deploy to the specified preview channel
          firebase hosting:channel:deploy testrefont --message "Deploying to testrefont channel" --only hosting

# Don't forget to set your FIREBASE_TOKEN as a secret in your GitHub repository settings
